post-merge:
  commands:
    pnpm:
      glob: "{package.json,bun.lock}"
      run: bun install

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude:
        - "bun.lock"
      run: |
        bun run biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true